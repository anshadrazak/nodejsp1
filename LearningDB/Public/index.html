<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Interface</title>
</head>
<body>
    <h1>Transaction Interface</h1>

    <!-- Form to send money -->
    <h2>Send Money</h2>
    <form id="sendForm">
        <label for="uname">Your Name:</label>
        <input type="text" id="uname" name="uname" required><br><br>
        <label for="theirid">Recipient Name:</label>
        <input type="text" id="theirid" name="theirid" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <button type="submit">Send</button>
    </form>
    <p id="sendResponse"></p>

    <!-- Form to receive money -->
    <h2>Receive Money</h2>
    <form id="receiveForm">
        <label for="rname">Your Name:</label>
        <input type="text" id="rname" name="rname" required><br><br>
        <button type="submit">Receive</button>
    </form>
    <p id="receiveResponse"></p>

    <!-- Form to check balance -->
    <h2>Check Balance</h2>
    <form id="balanceForm">
        <label for="bname">Your Name:</label>
        <input type="text" id="bname" name="bname" required><br><br>
        <button type="submit">Check Balance</button>
    </form>
    <p id="balanceResponse"></p>

    <script src="script.js"></script>
</body>
</html>
